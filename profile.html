<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CuraLink</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>üè• CuraLink</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">üìä Dashboard</a>
                <a href="symptom-checker.html" class="nav-item">ü§ñ Symptom Checker</a>
                <a href="appointments.html" class="nav-item">üìÖ Appointments</a>
                <a href="ambulance.html" class="nav-item">üöë Ambulance</a>
                <a href="home-visit.html" class="nav-item">üë®‚Äç‚öïÔ∏è Home Visit</a>
                <a href="profile.html" class="nav-item active">üë§ Profile</a>
                <a href="#" id="logoutBtn" class="nav-item">üö™ Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <h1>üë§ My Profile</h1>
            </div>

            <div class="dashboard-content">
                <!-- Profile Information -->
                <section class="dashboard-section">
                    <h2>Profile Information</h2>
                    
                    <form id="profileForm" class="appointment-form">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" readonly>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone">
                        </div>

                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth</label>
                            <input type="date" id="dateOfBirth">
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender">
                                <option value="">Select</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea id="address" rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </section>

                <!-- Medical History -->
                <section class="dashboard-section" id="medicalHistorySection" style="display: none;">
                    <h2>Prescriptions</h2>
                    <div id="prescriptionsList" class="history-list">
                        <p class="empty-state">No prescriptions</p>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <div id="errorMessage" class="alert alert-error" style="display: none;"></div>
    <div id="successMessage" class="alert alert-success" style="display: none;"></div>

    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/appointments.js"></script>
</body>
</html>
